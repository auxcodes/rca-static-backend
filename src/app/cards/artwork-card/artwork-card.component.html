<div class="card" *ngIf="artwork !== undefined">
    <a [href]="'artwork/' + artwork?.id" class="card-image" *ngIf="artwork.thumbnail">
        <img src={{artwork?.thumbnail}} alt="Thumbnail image of artwork: {{artwork?.title}}, description: {{artwork?.description}}"/>
    </a>
    <span class="spinner" *ngIf="!artwork.thumbnail">
        <app-artwork-spinner></app-artwork-spinner>
    </span>
    <div class="card-caption">
        <h6 class="card-title">
            <a [href]="'artwork/' + artwork?.id">{{artwork?.title}}</a>
        </h6>
        <div class="card-description">
            <a [href]="'artist/' + artwork?.artistId" class="artist">{{artwork?.artistName}}</a>
            <br />
            {{artwork?.description}}
        </div>
        <a class="more" [href]="'artwork/' + artwork?.id">more...</a>
        <div class="card-footer">
            <span class="card-price">{{artwork?.price | currency}}</span>
            <span *ngIf="!artwork.sold" class="card-button link snipcart-add-item"
                  [attr.data-item-url]="artwork.url"
                  [attr.data-item-id]="artwork.id"
                  [attr.data-item-price]="artwork.price"
                  [attr.data-item-description]="artwork.description"
                  [attr.data-item-image]="artwork.thumbnail"
                  [attr.data-item-name]="artwork.title"
                  [attr.data-item-weight]="artwork.weight"
                  [attr.data-item-width]="artwork.parcelWidth"
                  [attr.data-item-height]="artwork.parcelHeight"
                  [attr.data-item-length]="artwork.parcelLength">
                Buy
            </span>
            <div *ngIf="artwork.sold" class="sold-box">
                <span class="buy-btn">Buy</span>
                <span class="sold">Sold</span>
            </div>
        </div>
    </div>
</div>
