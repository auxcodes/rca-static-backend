<section class="container">
    <section class="content">
        <div class="page-header">
            <span class="header-image left-outer"></span>
            <span class="header-image left-inner"></span>
            <h1 class="page-title">{{galleryPage.title}}</h1>
            <span class="header-image right-inner"></span>
            <span class="header-image right-outer"></span>
        </div>
        <app-sort-bar [sortOptions]="sortOptions" (sortSelected)="sortGallery($event)"></app-sort-bar>
        <div class="gallery">
            <div class="gallery-item" id="artwork{{art?.id}}" *ngFor="let art of artworks" (click)="onOpenArtwork(art.id)">
                <app-artwork-card class="artwork-card" [artworkData]="art" (openArtwork)="onOpenArtwork($event)"></app-artwork-card>
            </div>
            <!--<app-artwork-detail *ngIf="focusArtwork" [artworkData]="artInFocus" (closeArtwork)="onCloseArtwork($event)"></app-artwork-detail>-->
        </div>
        <app-load-more-button *ngIf="!noMore" (moreStuff)="onLoadMore()"></app-load-more-button>
    </section>
    <app-facebook-share class=""></app-facebook-share>
</section>
