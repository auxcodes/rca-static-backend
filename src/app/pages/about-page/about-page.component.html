<section class="container">
    <section class="content">
        <div class="page-header">
            <span class="header-image left-outer"></span>
            <span class="header-image left-inner"></span>
            <h1 class="page-title">{{content.title}}</h1>
            <span class="header-image right-inner"></span>
            <span class="header-image right-outer"></span>
        </div>
        <div class="content-parent">
            <div class="content-box" [innerHtml]="contentText()"></div>
            <div class="content-box">
                <img src="{{content.image?.url}}" alt="{{content.image?.altText}}" />
            </div>
        </div>
        <span class="footerline"></span>
    </section>
    <app-facebook-share class=""></app-facebook-share>
</section>
